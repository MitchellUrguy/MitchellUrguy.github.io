<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠💀 BRAINROT ZONE 💀🧠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: gradientShift 2s ease-in-out infinite;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><text y="16" font-size="16">🔥</text></svg>'), auto;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .chaos-container {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .glitch {
            animation: glitch 0.5s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }

        .main-title {
            text-align: center;
            font-size: clamp(2rem, 8vw, 8rem);
            color: #fff;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            margin: 20px 0;
            animation: rainbow 1s linear infinite, bounce 2s ease-in-out infinite;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            16% { color: #ff8000; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #0080ff; }
            83% { color: #8000ff; }
            100% { color: #ff0000; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .meme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        .meme-card {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #ff00ff;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: cardPulse 2s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .meme-card:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px #00ffff;
        }

        @keyframes cardPulse {
            0%, 100% { box-shadow: 0 0 20px #ff00ff; }
            50% { box-shadow: 0 0 40px #00ffff, 0 0 60px #ffff00; }
        }

        .meme-text {
            font-size: 1.5rem;
            color: #fff;
            margin: 10px 0;
            text-shadow: 2px 2px 4px #000;
        }

        .chaos-button {
            background: linear-gradient(45deg, #ff0080, #8000ff, #00ff80);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            animation: buttonGlow 1s ease-in-out infinite;
            margin: 10px;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
        }

        .chaos-button:hover {
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 0 20px #ff0080; }
            50% { box-shadow: 0 0 40px #8000ff, 0 0 60px #00ff80; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .scrolling-text {
            position: fixed;
            top: 50%;
            left: 100%;
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            animation: scroll-left 8s linear infinite;
            z-index: 15;
            pointer-events: none;
        }

        @keyframes scroll-left {
            from { left: 100%; }
            to { left: -100%; }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff00ff;
            border-radius: 50%;
            animation: particle-float 4s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes particle-float {
            0%, 100% { 
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10%, 90% { opacity: 1; }
            50% { 
                transform: translateY(0) translateX(100px);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            animation: modalPop 0.5s ease-out;
        }

        @keyframes modalPop {
            from { transform: translate(-50%, -50%) scale(0); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }

        .easter-egg {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 2rem;
            cursor: pointer;
            animation: pulse 2s ease-in-out infinite;
            z-index: 20;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .chaos-meter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 20;
        }

        .meter-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .meter-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            width: 0%;
            transition: width 0.3s ease;
            animation: meterGlow 1s ease-in-out infinite;
        }

        @keyframes meterGlow {
            0%, 100% { box-shadow: 0 0 10px #00ff00; }
            50% { box-shadow: 0 0 20px #ff0000; }
        }
    </style>
</head>
<body>
    <div class="chaos-container">
        <!-- Chaos Meter -->
        <div class="chaos-meter">
            <div>🧠 BRAINROT LEVEL</div>
            <div class="meter-bar">
                <div class="meter-fill" id="chaosMeter"></div>
            </div>
            <div id="chaosLevel">0%</div>
        </div>

        <!-- Floating Elements -->
        <div class="floating-element spinning" style="top: 10%; left: 10%; font-size: 3rem;">💀</div>
        <div class="floating-element" style="top: 20%; right: 20%; font-size: 2.5rem;">🤯</div>
        <div class="floating-element spinning" style="top: 60%; left: 5%; font-size: 3rem;">🔥</div>
        <div class="floating-element" style="top: 70%; right: 10%; font-size: 2rem;">⚡</div>
        <div class="floating-element spinning" style="top: 30%; left: 70%; font-size: 2.5rem;">💯</div>

        <!-- Scrolling Text -->
        <div class="scrolling-text glitch">OHIO RIZZ SIGMA SKIBIDI GYATT</div>

        <!-- Main Title -->
        <h1 class="main-title glitch">BRAINROT.EXE</h1>

        <!-- Meme Grid -->
        <div class="meme-grid">
            <div class="meme-card">
                <div class="meme-text">💀 SKULL EMOJI</div>
                <button class="chaos-button" onclick="addChaos(10)">SKULL MODE</button>
            </div>
            
            <div class="meme-card">
                <div class="meme-text">🚽 SKIBIDI</div>
                <button class="chaos-button" onclick="skibidiMode()">ACTIVATE</button>
            </div>

            <div class="meme-card">
                <div class="meme-text">🗿 OHIO FINAL BOSS</div>
                <button class="chaos-button" onclick="ohioMode()">OHIO POWER</button>
            </div>

            <div class="meme-card">
                <div class="meme-text">📈 SIGMA GRINDSET</div>
                <button class="chaos-button" onclick="sigmaMode()">GRIND</button>
            </div>

            <div class="meme-card">
                <div class="meme-text">💀 RIZZ LEVEL</div>
                <button class="chaos-button" onclick="rizzMode()">MAX RIZZ</button>
            </div>

            <div class="meme-card">
                <div class="meme-text">🤯 GYATT MOMENT</div>
                <button class="chaos-button" onclick="gyattMode()">GYATT</button>
            </div>

            <div class="meme-card">
                <div class="meme-text">🔥 BUSSIN</div>
                <button class="chaos-button" onclick="bussinMode()">BUSSIN FR</button>
            </div>

            <div class="meme-card">
                <div class="meme-text">📱 BRAINROT</div>
                <button class="chaos-button" onclick="maxChaos()">MAXIMUM CHAOS</button>
            </div>
        </div>

        <!-- Easter Egg -->
        <div class="easter-egg" onclick="secretMode()">🎭</div>

        <!-- Audio Controls -->
        <div class="audio-controls">
            <button class="chaos-button" onclick="toggleAudio()" id="audioBtn">🔊 CHAOS SOUNDS</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="chaosModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">CHAOS ACTIVATED</h2>
            <p id="modalText">Your brainrot level has increased!</p>
            <button class="chaos-button" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script>
        let chaosLevel = 0;
        let particles = [];
        let audioEnabled = false;

        // Create particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.backgroundColor = ['#ff00ff', '#00ffff', '#ffff00', '#ff0080'][Math.floor(Math.random() * 4)];
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (document.body.contains(particle)) {
                    document.body.removeChild(particle);
                }
            }, 4000);
        }

        // Add chaos to meter
        function addChaos(amount) {
            chaosLevel = Math.min(100, chaosLevel + amount);
            updateChaosMeter();
            
            // Create particles based on chaos level
            for (let i = 0; i < amount / 2; i++) {
                createParticle();
            }
            
            if (chaosLevel >= 100) {
                ultimateChaos();
            }
        }

        function updateChaosMeter() {
            const meter = document.getElementById('chaosMeter');
            const level = document.getElementById('chaosLevel');
            meter.style.width = chaosLevel + '%';
            level.textContent = chaosLevel + '%';
        }

        function showModal(title, text) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            document.getElementById('chaosModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('chaosModal').style.display = 'none';
        }

        function skibidiMode() {
            addChaos(15);
            showModal('🚽 SKIBIDI ACTIVATED', 'Skibidi bop bop yes yes!');
            document.body.style.animation = 'shake 0.5s ease-in-out 10';
        }

        function ohioMode() {
            addChaos(20);
            showModal('🗿 OHIO FINAL BOSS', 'Only in Ohio... 💀');
            document.querySelectorAll('.floating-element').forEach(el => {
                el.style.animation = 'spin 0.5s linear infinite';
            });
        }

        function sigmaMode() {
            addChaos(12);
            showModal('📈 SIGMA ACTIVATED', 'Sigma male grindset activated!');
            document.body.style.filter = 'grayscale(1) contrast(2)';
            setTimeout(() => {
                document.body.style.filter = 'none';
            }, 2000);
        }

        function rizzMode() {
            addChaos(18);
            showModal('💀 RIZZ MAXED', 'Your rizz level is off the charts!');
            const hearts = ['💖', '💕', '💗', '💝'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = Math.random() * window.innerHeight + 'px';
                    heart.style.fontSize = '2rem';
                    heart.style.zIndex = '999';
                    heart.style.animation = 'float 2s ease-out forwards';
                    document.body.appendChild(heart);
                    setTimeout(() => document.body.removeChild(heart), 2000);
                }, i * 100);
            }
        }

        function gyattMode() {
            addChaos(25);
            showModal('🤯 GYATT MOMENT', 'GYATT DAYUM! 🍑');
            document.body.style.animation = 'glitch 0.1s ease-in-out 50';
        }

        function bussinMode() {
            addChaos(14);
            showModal('🔥 BUSSIN ACTIVATED', 'This is absolutely bussin fr fr no cap!');
            document.querySelectorAll('.meme-card').forEach(card => {
                card.style.animation = 'cardPulse 0.5s ease-in-out 10';
            });
        }

        function maxChaos() {
            addChaos(30);
            showModal('📱 MAXIMUM BRAINROT', 'Your brain has officially rotted! 🧠💀');
        }

        function ultimateChaos() {
            showModal('🔥💀 ULTIMATE CHAOS 💀🔥', 'BRAINROT LEVEL: MAXIMUM! THE INTERNET HAS CONSUMED YOU!');
            
            // Screen shake
            document.body.style.animation = 'shake 0.1s ease-in-out infinite';
            
            // Spawn lots of particles
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createParticle(), i * 50);
            }
            
            // Change background
            document.body.style.background = 'linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #0080ff, #8000ff)';
            document.body.style.backgroundSize = '1000% 1000%';
            
            setTimeout(() => {
                document.body.style.animation = '';
                chaosLevel = 0;
                updateChaosMeter();
            }, 5000);
        }

        function secretMode() {
            showModal('🎭 SECRET UNLOCKED', 'You found the secret! Here\'s some bonus chaos!');
            addChaos(50);
            
            // Rainbow everything
            document.querySelectorAll('*').forEach(el => {
                el.style.animation += ', rainbow 1s linear infinite';
            });
            
            setTimeout(() => {
                location.reload(); // Reset everything
            }, 3000);
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            const btn = document.getElementById('audioBtn');
            btn.textContent = audioEnabled ? '🔇 MUTE CHAOS' : '🔊 CHAOS SOUNDS';
        }

        // Auto-create particles
        setInterval(createParticle, 2000);

        // Random chaos events
        setInterval(() => {
            if (Math.random() < 0.1) {
                addChaos(5);
            }
        }, 3000);

        // Konami code easter egg
        let konamiCode = [];
        const targetCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight'];
        
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.code);
            if (konamiCode.length > targetCode.length) {
                konamiCode.shift();
            }
            
            if (konamiCode.join(',') === targetCode.join(',')) {
                secretMode();
                konamiCode = [];
            }
        });

        // Click anywhere for mini chaos
        document.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                addChaos(1);
                
                // Create click effect
                const effect = document.createElement('div');
                effect.textContent = ['💀', '🔥', '⚡', '💯'][Math.floor(Math.random() * 4)];
                effect.style.position = 'fixed';
                effect.style.left = e.clientX + 'px';
                effect.style.top = e.clientY + 'px';
                effect.style.fontSize = '2rem';
                effect.style.pointerEvents = 'none';
                effect.style.zIndex = '999';
                effect.style.animation = 'float 1s ease-out forwards';
                document.body.appendChild(effect);
                
                setTimeout(() => document.body.removeChild(effect), 1000);
            }
        });

        // Initialize
        updateChaosMeter();
    </script>
</body>
</html>
