<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog of war</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 30px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: #4a5568;
            font-size: 2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .nav-button {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* Computer Science Page Styles */
        .cs-page {
            display: none;
        }

        .week-dropdown {
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .week-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .week-header:hover {
            background: #5a67d8;
        }

        .week-content {
            display: none;
            padding: 20px;
            background: #f8fafc;
        }

        .week-content.active {
            display: block;
        }

        .day-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .day-button {
            padding: 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            color: #4a5568;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .day-button:hover {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .back-button {
            background: #718096;
            margin-bottom: 20px;
            display: inline-block;
            width: auto;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .back-button:hover {
            background: #4a5568;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .section {
                padding: 20px;
            }

            .day-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Home</h1>
            <p></p>
        </div>

        <!-- Main Page -->
        <div id="main-page">
            <!-- Personal Projects Section -->
            <div class="section">
                <h2>Personal Projects</h2>
                <button class="nav-button" onclick="alert('Add your personal projects here!')">
                    Personal Projects
                </button>
            </div>

            <!-- School Projects Section -->
            <div class="section">
                <h2>School Projects</h2>
                <button class="nav-button" onclick="showComputerScience()">
                    Computer Science
                </button>
                <button class="nav-button" onclick="alert('Add your other school projects here!')">
                    More
                </button>
            </div>
        </div>

        <!-- Computer Science Page -->
        <div id="cs-page" class="cs-page">
            <button class="nav-button back-button" onclick="showMainPage()">‚Üê Back to Main</button>
            
            <div class="section">
                <h2>Computer Science</h2>
                
                <!-- Week 1 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('week1')">Week 1</div>
                    <div class="week-content" id="week1">
                        <div class="day-grid">
                            <a href="#" class="day-button" onclick="editLink(this)">Day 1</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 2</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 3</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 4</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 5</a>
                        </div>
                    </div>
                </div>

                <!-- Week 2 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('week2')">Week 2</div>
                    <div class="week-content" id="week2">
                        <div class="day-grid">
                            <a href="#" class="day-button" onclick="editLink(this)">Day 1</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 2</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 3</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 4</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 5</a>
                        </div>
                    </div>
                </div>

                <!-- Week 3 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('week3')">Week 3</div>
                    <div class="week-content" id="week3">
                        <div class="day-grid">
                            <a href="#" class="day-button" onclick="editLink(this)">Day 1</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 2</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 3</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 4</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 5</a>
                        </div>
                    </div>
                </div>

                <!-- Week 4 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('week4')">Week 4</div>
                    <div class="week-content" id="week4">
                        <div class="day-grid">
                            <a href="#" class="day-button" onclick="editLink(this)">Day 1</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 2</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 3</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 4</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 5</a>
                        </div>
                    </div>
                </div>

                <!-- Week 5 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('week5')">Week 5</div>
                    <div class="week-content" id="week5">
                        <div class="day-grid">
                            <a href="#" class="day-button" onclick="editLink(this)">Day 1</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 2</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 3</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 4</a>
                            <a href="#" class="day-button" onclick="editLink(this)">Day 5</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showComputerScience() {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('cs-page').style.display = 'block';
        }

        function showMainPage() {
            document.getElementById('main-page').style.display = 'block';
            document.getElementById('cs-page').style.display = 'none';
        }

        function toggleWeek(weekId) {
            const content = document.getElementById(weekId);
            const isActive = content.classList.contains('active');
            
            // Close all weeks
            document.querySelectorAll('.week-content').forEach(week => {
                week.classList.remove('active');
            });
            
            // Open clicked week if it wasn't already open
            if (!isActive) {
                content.classList.add('active');
            }
        }

        function editLink(button) {
            event.preventDefault(); // Prevent the link from navigating
            
            const newUrl = prompt('Enter the URL for ' + button.textContent + ':');
            if (newUrl && newUrl.trim() !== '') {
                button.href = newUrl;
                alert('Link saved! ' + button.textContent + ' will now go to: ' + newUrl);
            }
        }
    </script>
</body>
</html>
