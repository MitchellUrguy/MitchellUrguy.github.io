<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog of War</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 30px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: #4a5568;
            font-size: 2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #53f507ff;
        }

        .nav-button {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, #bdc3c7, #2c3e50);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* Page Styles */
        .page {
            display: none;
        }

        .week-dropdown {
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .week-header {
            background:linear-gradient(135deg, #bdc3c7, #2c3e50);
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .week-header:hover {
            background: (#2c3e50);
        }

        .week-content {
            display: none;
            padding: 20px;
            background: #f8fafc;
        }

        .week-content.active {
            display: block;
        }

        .day-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .day-button {
            padding: 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            color: #4a5568;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .day-button:hover {
            border-color: #337514ff;
            background: #337514ff;
            color: white;
            transform: translateY(-2px);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .project-button {
            padding: 20px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            color: #4a5568;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            font-size: 1.1rem;
        }

        .project-button:hover {
            border-color: #337514ff;
            background: #337514ff;
            color: white;
            transform: translateY(-2px);
        }

        .back-button {
            background: #718096;
            margin-bottom: 20px;
            display: inline-block;
            width: auto;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .back-button:hover {
            background: #4a5568;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .section {
                padding: 20px;
            }

            .day-grid, .project-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Home</h1>
            <p></p>
        </div>

        <!-- Main Page -->
        <div id="main-page">
            <!-- Personal Projects Section -->
            <div class="section">
                <h2>Personal Projects</h2>
                <button class="nav-button" onclick="showPersonalProjects()">
                    Personal Projects
                </button>
            </div>

            <!-- School Projects Section -->
            <div class="section">
                <h2>School Projects</h2>
                <button class="nav-button" onclick="showComputerScience()">
                    Computer Science
                </button>
                <button class="nav-button" onclick="showOtherProjects()">
                    Other Things
                </button>
            </div>
        </div>

        <!-- Personal Projects Page -->
        <div id="personal-page" class="page">
            <button class="nav-button back-button" onclick="showMainPage()">← Back to Main</button>
            
            <div class="section">
                <h2>Personal Projects</h2>
                
                <div class="project-grid">
                    <button class="project-button" onclick="alert('Project 1 - Not Coming Soon!')">Project 1</button>
                    <button class="project-button" onclick="alert('Project 2 - Not Coming Soon!')">Project 2</button>
                    <button class="project-button" onclick="alert('Project 3 - Not Coming Soon!')">Project 3</button>
                    <button class="project-button" onclick="alert('Project 4 - Not Coming Soon!')">Project 4</button>
                    <button class="project-button" onclick="alert('Project 5 - Not Coming Soon!')">Project 5</button>
                    <button class="project-button" onclick="alert('Project 6 - Not Coming Soon!')">Project 6</button>
                </div>
            </div>
        </div>

        <!-- Other School Projects Page -->
        <div id="other-page" class="page">
            <button class="nav-button back-button" onclick="showMainPage()">← Back to Main</button>
            
            <div class="section">
                <h2>Other School Projects</h2>
                
                <!-- Subject 1 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('subject1')">Subject 1</div>
                    <div class="week-content" id="subject1">
                        <div class="project-grid">
                            <button class="project-button" onclick="alert('Math Project 1 - Coming Soon!')">Placeholder 1</button>
                            <button class="project-button" onclick="alert('Math Project 2 - Coming Soon!')">Placeholder 2</button>
                            <button class="project-button" onclick="alert('Math Project 3 - Coming Soon!')">Placeholder 3</button>
                        </div>
                    </div>
                </div>

                <!-- Subject 2 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('subject2')">Subject 2</div>
                    <div class="week-content" id="subject2">
                        <div class="project-grid">
                            <button class="project-button" onclick="alert('Science Project 1 - Coming Soon!')">Placeholder 1</button>
                            <button class="project-button" onclick="alert('Science Project 2 - Coming Soon!')">Placeholder 2</button>
                            <button class="project-button" onclick="alert('Science Project 3 - Coming Soon!')">Placeholder 3</button>
                        </div>
                    </div>
                </div>

                <!-- Subject 3 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('subject3')">Subject 3</div>
                    <div class="week-content" id="subject3">
                        <div class="project-grid">
                            <button class="project-button" onclick="alert('English Project 1 - Coming Soon!')">Placeholder 1</button>
                            <button class="project-button" onclick="alert('English Project 2 - Coming Soon!')">Placeholder 2</button>
                            <button class="project-button" onclick="alert('English Project 3 - Coming Soon!')">Placeholder 3</button>
                        </div>
                    </div>
                </div>

                <!-- Subject 4 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('subject4')">History</div>
                    <div class="week-content" id="subject4">
                        <div class="project-grid">
                            <button class="project-button" onclick="alert('History Project 1 - Coming Soon!')">Placeholder 1</button>
                            <button class="project-button" onclick="alert('History Project 2 - Coming Soon!')">Placeholder 2</button>
                            <button class="project-button" onclick="alert('History Project 3 - Coming Soon!')">Placeholder 3</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Computer Science Page -->
        <div id="cs-page" class="page">
            <button class="nav-button back-button" onclick="showMainPage()">← Back to Main</button>
            
            <div class="section">
                <h2>Computer Science</h2>
                
                <!-- Week 1 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('week1')">Week 1</div>
                    <div class="week-content" id="week1">
                        <div class="day-grid">
                            <button class="day-button" onclick="openFile('week1-day1')">Day 1</button>
                            <button class="day-button" onclick="openFile('week1-day2')">Day 2</button>
                            <button class="day-button" onclick="openFile('week1-day3')">Day 3</button>
                            <button class="day-button" onclick="openFile('week1-day4')">Day 4</button>
                            <button class="day-button" onclick="openFile('week1-day5')">Day 5</button>
                        </div>
                    </div>
                </div>

                <!-- Week 2 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('week2')">Week 2</div>
                    <div class="week-content" id="week2">
                        <div class="day-grid">
                            <button class="day-button" onclick="openFile('week2-day1')">Day 1</button>
                            <button class="day-button" onclick="openFile('week2-day2')">Day 2</button>
                            <button class="day-button" onclick="openFile('week2-day3')">Day 3</button>
                            <button class="day-button" onclick="openFile('week2-day4')">Day 4</button>
                            <button class="day-button" onclick="openFile('week2-day5')">Day 5</button>
                        </div>
                    </div>
                </div>

                <!-- Week 3 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('week3')">Week 3</div>
                    <div class="week-content" id="week3">
                        <div class="day-grid">
                            <button class="day-button" onclick="openFile('week3-day1')">Day 1</button>
                            <button class="day-button" onclick="openFile('week3-day2')">Day 2</button>
                            <button class="day-button" onclick="openFile('week3-day3')">Day 3</button>
                            <button class="day-button" onclick="openFile('week3-day4')">Day 4</button>
                            <button class="day-button" onclick="openFile('week3-day5')">Day 5</button>
                        </div>
                    </div>
                </div>

                <!-- Week 4 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('week4')">Week 4</div>
                    <div class="week-content" id="week4">
                        <div class="day-grid">
                            <button class="day-button" onclick="openFile('week4-day1')">Day 1</button>
                            <button class="day-button" onclick="openFile('week4-day2')">Day 2</button>
                            <button class="day-button" onclick="openFile('week4-day3')">Day 3</button>
                            <button class="day-button" onclick="openFile('week4-day4')">Day 4</button>
                            <button class="day-button" onclick="openFile('week4-day5')">Day 5</button>
                        </div>
                    </div>
                </div>

                <!-- Week 5 -->
                <div class="week-dropdown">
                    <div class="week-header" onclick="toggleWeek('week5')">Week 5</div>
                    <div class="week-content" id="week5">
                        <div class="day-grid">
                            <button class="day-button" onclick="openFile('week5-day1')">Day 1</button>
                            <button class="day-button" onclick="openFile('week5-day2')">Day 2</button>
                            <button class="day-button" onclick="openFile('week5-day3')">Day 3</button>
                            <button class="day-button" onclick="openFile('week5-day4')">Day 4</button>
                            <button class="day-button" onclick="openFile('week5-day5')">Day 5</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showMainPage() {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            // Show main page
            document.getElementById('main-page').style.display = 'block';
        }

        function showPersonalProjects() {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('personal-page').style.display = 'block';
        }

        function showOtherProjects() {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('other-page').style.display = 'block';
        }

        function showComputerScience() {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('cs-page').style.display = 'block';
        }

        function toggleWeek(weekId) {
            const content = document.getElementById(weekId);
            const isActive = content.classList.contains('active');
            
            // Close all weeks
            document.querySelectorAll('.week-content').forEach(week => {
                week.classList.remove('active');
            });
            
            // Open clicked week if it wasn't already open
            if (!isActive) {
                content.classList.add('active');
            }
        }

        // File paths for each day - you can edit these directly
        const filePaths = {
            'week1-day1': 'Webprojects/Week 1/Day 1/w1d1.html',
            'week1-day2': 'Webprojects/Week 1/Day 1/w1d1.html',
            'week1-day3': 'Webprojects/Week 1/Day 1/w1d1.html',
            'week1-day4': 'Webprojects/Week 1/Day 1/w1d1.html',
            'week1-day5': 'Webprojects/Week 1/Day 1/w1d1.html',
            
            'week2-day1': 'Webprojects/Week 2/Day 1/Firstcss.html',
            'week2-day2': 'Webprojects/Week 2/Day 2/Shapesandgrid.html',
            'week2-day3': 'Webprojects/Week 2/Day 3/Color.html',
            'week2-day4': 'Webprojects/Week 2/Day4-5/Absent.html',
            'week2-day5': 'Webprojects/Week 2/Day4-5/Absent.html',
            
            'week3-day1': 'Webprojects/Week 3/Day 1/FirstJava.html',
            'week3-day2': 'Webprojects/Week 3/Day 2/Sumtotal.html',
            'week3-day3': 'Webprojects/Week 3/Day 3/VarianblesVariables.html',
            'week3-day4': 'Webprojects/Week 3/Day 4/names.html',
            'week3-day5': 'Webprojects/Week 3/Day 5/Calc.html',
            
            'week4-day1': 'Webprojects/Week 4/Day 1/SameAsw3d5.html',
            'week4-day2': 'Webprojects/Week 4/Day 2/quadcalc.html',
            'week4-day3': 'Webprojects/Week 4/Day 3/quadcalc2.html',
            'week4-day4': 'files/week4/day4.html',
            'week4-day5': 'files/week4/day5.html',
            
            'week5-day1': 'files/week5/day1.html',
            'week5-day2': 'files/week5/day2.html',
            'week5-day3': 'files/week5/day3.html',
            'week5-day4': 'files/week5/day4.html',
            'week5-day5': 'files/week5/day5.html'
        };

        function openFile(dayId) {
            const filePath = filePaths[dayId];
            if (filePath) {
                window.open(filePath, '_blank');
            } else {
                alert('No file specified for this day yet.');
            }
        }
    </script>
</body>
</html>
