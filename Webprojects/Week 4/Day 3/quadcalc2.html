<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .input {
        width: 100px;
    }
    .solve-btn {
        color: purple;
    }
</style>
<body>
    <label>a: <input class="input" type="text" id="1" placeholder="a"></label>
    <label>b: <input class="input" type="text" id="2" placeholder="b"></label>
    <label>c: <input class="input" type="text" id="3" placeholder="c"></label>
    <button class="solve-btn" onclick="quad()">Solve</button>
    <h1 id="quad"></h1>
<script>
    function quad() {
        const a = parseFloat(document.getElementById("1").value);
        const b = parseFloat(document.getElementById("2").value);
        const c = parseFloat(document.getElementById("3").value);
        const discriminant = b * b - 4 * a * c;
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            alert("Please enter valid numbers for a, b, and c.");
            return;
        }
        if (discriminant < 0) {
            alert("No real roots");
            document.getElementById('quad').innerHTML = "No real roots";
            return;
        }
        const sqrtDisc = Math.sqrt(discriminant);
        const root1 = (-b + sqrtDisc) / (2 * a);
        const root2 = (-b - sqrtDisc) / (2 * a);
        document.getElementById('quad').innerHTML = `The answer is ${root1} or ${root2}`;
        document.getElementById("1").value = '';
        document.getElementById("2").value = '';
        document.getElementById("3").value = '';
    }
</script>
</body>
</html>
