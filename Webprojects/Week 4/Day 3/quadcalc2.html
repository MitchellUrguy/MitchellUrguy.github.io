<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.5em;
            padding: 18px 48px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <label for="1">Enter a:</label>
    <input type="text" id="1" placeholder="a">
    <label for="2">Enter b:</label>
    <input type="text" id="2" placeholder="b">
    <label for="3">Enter c:</label>
    <input type="text" id="3" placeholder="c">
    <br><br>
    <button onclick="quad()">Solve</button>
    <h1 id="quad"></h1>
    <script>
        function quad() {
            let numOne = document.getElementById("1").value;
            let numTwo = document.getElementById("2").value;
            let numThree = document.getElementById("3").value;
            num1 = parseFloat(numOne);
            num2 = parseFloat(numTwo);
            num3 = parseFloat(numThree);
            z = Math.sqrt((num2**2)-(4*num1*num3));
            if (isNaN(z)) {
                alert("no real roots");
                return;
            }
            let answ1 = (-1*num2+z)/(2*num1);
            let answ2 = (-1*num2-z)/(2*num1);
            alert("roots are "+ answ1 + " or "+ answ2);
            document.getElementById('1').value = '';
            document.getElementById('2').value = '';
            document.getElementById('3').value = '';
            document.getElementById('quad').innerHTML = "The answer is "+answ1 + " or "+answ2;
            document.getElementById('quad').style.display = "block";
        }
    </script>
</body>

</html>
