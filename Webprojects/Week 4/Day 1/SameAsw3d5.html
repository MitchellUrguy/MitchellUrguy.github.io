<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <input type="text" id="1">
<input type="text" id="2">
<br>
<br>
<button onclick="add()">Add</button>
<button onclick="sub()">Subtract</button>
<button onclick="Multiply()">Multiply</button>
<button onclick="Devide()">Divide</button>
<h1 id="sum"></h1>
<h1 id="sub"></h1>
<h1 id="product"></h1>
<h1 id="quotient"></h1>
<script>
    function add() {
    let numOne = document.getElementById("1").value;
    let numTwo = document.getElementById("2").value;
    num1 = parseFloat(numOne);
    num2 = parseFloat(numTwo);
    let answ = num1 + num2
    alert("The sum is "+ answ)
    document.getElementById('1').value = '';
    document.getElementById('2').value = '';
    }
    function sub() {
    let numOne = document.getElementById("1").value;
    let numTwo = document.getElementById("2").value;
    num1 = parseFloat(numOne);
    num2 = parseFloat(numTwo);
    let answ = num1 - num2
    alert("The difference is "+ answ)
    document.getElementById('1').value = '';
    document.getElementById('2').value = '';
    }
    function Multiply() {
    let numOne = document.getElementById("1").value;
    let numTwo = document.getElementById("2").value;
    num1 = parseFloat(numOne);
    num2 = parseFloat(numTwo);
    let answ = num1*num2
    alert("The product is "+ answ)
    document.getElementById('1').value = '';
    document.getElementById('2').value = '';

    }
    function Devide() {
    let numOne = document.getElementById("1").value;
    let numTwo = document.getElementById("2").value;
    num1 = parseFloat(numOne);
    num2 = parseFloat(numTwo);
    let answ = num1/num2
    alert("The quotient is "+answ)
    document.getElementById('1').value = '';
    document.getElementById('2').value = '';
    }
</script>
</body>
</html>
