<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grader</title>
</head>
<body>
    <label for="gradeInput">Enter your number grade:</label>
    <input type="number" id="gradeInput" min="0" max="100" placeholder="e.g. 87">
    <button onclick="markGrade()">Mark</button>
    <h2 id="result"></h2>

<script>
    function markGrade() {
        let grade = parseFloat(document.getElementById("gradeInput").value);
        let letter = "";
        if (isNaN(grade)) {
            document.getElementById("result").textContent = "Please enter a valid number grade.";
            return;
        }
        if (grade >= 90 && grade <= 100) {
            letter = "A+";
        } else if (grade >= 85) {
            letter = "A";
        } else if (grade >= 80) {
            letter = "A-";
        } else if (grade >= 77) {
            letter = "B+";
        } else if (grade >= 73) {
            letter = "B";
        } else if (grade >= 70) {
            letter = "B-";
        } else if (grade >= 67) {
            letter = "C+";
        } else if (grade >= 63) {
            letter = "C";
        } else if (grade >= 60) {
            letter = "C-";
        } else if (grade >= 57) {
            letter = "D+";
        } else if (grade >= 53) {
            letter = "D";
        } else if (grade >= 50) {
            letter = "D-";
        } else {
            letter = "F";
        }
        document.getElementById("result").textContent = `Your letter grade is ${letter}`;
    }
</script>
</body>
</html>
