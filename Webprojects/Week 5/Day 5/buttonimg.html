<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cycler</title>
</head>
<body>
    <img id="myImg" src="img1.jpg" width="300">
    <br>
    <button onclick="nextImg()">Next Image</button>
    <script>
        // List your image file names here (must be in the Day 5 folder)
        const images = ["img1.jpg", "img2.jpg", "img3.jpg", "img4.jpg"];
        let current = 0;

        function nextImg() {
            current = (current + 1) % images.length;
            document.getElementById("myImg").src = images[current];
        }
    </script>
</body>
</html>
