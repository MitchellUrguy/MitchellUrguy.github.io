<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cycler</title>
</head>
<body>
    <img id="myImg" src="buisness man running stock photo.jpg" width="300">
    <br>
    <button onclick="nextImg()">Next Image</button>
    <script>
        // List your image file names here (must be in the Day 5 folder)
        const images = ["buisness man running stock photo.jpg", "Mike.jpg", "young buisness man with gun.jpg"];
        let current = 0;

        function nextImg() {
            current = (current + 1) % images.length;
            document.getElementById("myImg").src = images[current];
        }
    </script>
</body>

</html>
