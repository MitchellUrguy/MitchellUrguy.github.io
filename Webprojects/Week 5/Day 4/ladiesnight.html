<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
</head>
<body>
    <div>
        <h1> Ladies Night Discount Calculator</h1>
        <label for ="age">Age:</label>
        <select id="age" name="age">
         <option value="child">Child (0-12)</option>
        <option value="teen">Teen (13-17)</option>
        <option value="adult">Adult (18+)</option>
        </select>
        <label for ="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
        </select>
        <button onclick="calculateDiscount()">Calculate Discount</button>
        <h2 id="result"></h2>

    </div>
<script>
    function calculateDiscount() {
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        let discount = 0;
        let price = 21;


        if (age === 'adult' && gender === 'female') {
            discount = 0.2;
        } else if (age === 'teen' && gender === 'female') {
            discount = 0.2;
        }else if (age === 'teen') {
            discount = 0.1;
        } else if (age === 'child') {
            discount = 0.5;  
        } else {
            discount = 0;  
        }
        price = price - (price*discount);
        document.getElementById("result").textContent = "Your price is: $" + price.toFixed(2);
    }
   
</script>
</body>
</html>
