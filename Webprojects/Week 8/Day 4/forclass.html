<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Class Marks</title>
</head>
<body>

  <form id="marksForm">
    <label><input type="radio" name="gender" value="Male"> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label>
    <input type="text" id="marks" placeholder="Enter marks">
  </form>

  <button onclick="submitForm()">Submit</button>
  <button onclick="calculateAverages()">Calculate Averages</button>

  <p id="countDisplay">Entries: 0 / 10</p>
  <div id="result"></div>

  <script>
    let totalMarksM = 0;
    let totalMarksF = 0;
    let entryCountM = 0;
    let entryCountF = 0;
    let totalEntries = 0;

    function submitForm() {
      if (totalEntries >= 10) {
        alert("Only enter marks for 10 students");
        return;
      }

      const gender = document.querySelector('input[name="gender"]:checked');
      const marks = parseFloat(document.getElementById('marks').value);

      if (gender.value === 'Male') {
        totalMarksM += marks;
        entryCountM++;
      } else {
        totalMarksF += marks;
        entryCountF++;
      }

      totalEntries++;

      document.getElementById('marks').value = '';
      gender.checked = false;

      document.getElementById('countDisplay').textContent = `Entries: ${totalEntries} / 10`;
    }

    function calculateAverages() {
      if (totalEntries < 10) {
        alert("Please enter marks for all 10 students first.");
        return;
      }

      const avgM = entryCountM ? (totalMarksM / entryCountM).toFixed(2) : 'No data';
      const avgF = entryCountF ? (totalMarksF / entryCountF).toFixed(2) : 'No data';

      document.getElementById('result').innerHTML = `
        <p>Average marks for Male: ${avgM}</p>
        <p>Average marks for Female: ${avgF}</p>
      `;
    }
  </script>
</body>
</html>
