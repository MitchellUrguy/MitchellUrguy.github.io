<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSV + SQL Viewer</title>
    <!-- Imports PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Imports SQL.js for in-browser SQL database -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

    <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --text: #222;
            --accent: #4A6CF7;
            --border: #d0d0d0;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1e1f22;
                --card: #2a2c31;
                --text: #e5e5e5;
                --accent: #7396ff;
                --border: #444;
            }
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: "Inter", Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2, h3 {
            margin-top: 0;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Set a fixed height for table outputs to make them scrollable */
        #csvTable, #sqlOutput {
            overflow: auto;
            height: 400px;
        }

        .half {
            flex: 1;
            min-width: 320px;
            margin-bottom: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        table th {
            background: var(--accent);
            color: white;
            padding: 8px;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        table td {
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }

        table tr:nth-child(even) {
            background: rgba(0,0,0,0.04);
        }

        textarea {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 8px;
            background: var(--card);
            color: var(--text);
            box-sizing: border-box;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.15s;
        }

        button:hover {
            opacity: 0.9;
        }

        input[type="file"] {
            padding: 6px 0;
        }

        /* --- CSS for "Add Row" Input Boxes --- */
        #addRowInputs {
            display: grid;
            /* Creates a responsive grid of columns */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
            margin-bottom: 15px; 
        }
        
        .input-pair {
            display: grid;
            /* Aligns label and input side-by-side */
            grid-template-columns: auto 1fr;
            gap: 6px;
            align-items: center;
        }
        
        .input-pair label {
            justify-self: end; /* Right-aligns label */
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Adds ... if label is too long */
            max-width: 120px;
        }

        input[type="text"] {
            padding: 6px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            width: 100%; 
            box-sizing: border-box;
        }
        
        /* --- CSS for Example Query Buttons --- */
        #exampleQueries {
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        #exampleQueries button {
            background: var(--bg);
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 4px 10px;
            font-size: 12px;
        }

        #exampleQueries button:hover {
            background: var(--accent);
            color: white;
            opacity: 1;
        }

    </style>
</head>
<body>

<h2>CSV Viewer + Editor + SQL Runner</h2>

<div class="card">
    <input type="file" id="csvFile" accept=".csv">
    <button onclick="downloadCSV()">Download Updated CSV</button>
</div>

<div class="card">
    <h3>Add new row</h3>
    <div id="addRowInputs"><i>Load a CSV to see headers...</i></div>
    <button onclick="addRow()">Add Row</button>
</div>

<div id="container">
    <div class="card half">
        <h3>CSV Table</h3>
        <div id="csvTable"><i>Load a CSV file to begin...</i></div>
    </div>

    <div class="card half">
        <h3>SQL Query</h3>
        <textarea id="sqlQuery">SELECT * FROM data LIMIT 10;</textarea>
        
        <!-- quick examples container (will be populated dynamically) -->
        <div id="quickExamples" style="margin-top:8px; margin-bottom:8px; display:flex; gap:6px; flex-wrap:wrap;">
            <i>Load CSV to see example queries...</i>
        </div>

        <button onclick="runSQL()">Run SQL</button>
        <div id="sqlOutput" style="margin-top:10px;"></div>
    </div>
</div>

<script>
let csvData = [];
let db;

// Load SQL.js WebAssembly
SQL = window.initSqlJs({
    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
});

// Event listener for the file input
document.getElementById("csvFile").addEventListener("change", function (e) {
    const file = e.target.files[0];
    Papa.parse(file, {
        header: false, // We treat row 0 as headers manually
        skipEmptyLines: true,
        complete: function (results) {
            csvData = results.data;
            renderTable();
            renderAddRowInputs();
            renderQuickExamples();   // <-- add quick examples for this CSV
            loadIntoSQLite();
        }
    });
});

// Renders the main CSV data table
function renderTable() {
    if (!csvData.length) return;

    let html = "<table><thead><tr>";
    csvData[0].forEach(col => html += `<th>${col}</th>`);
    html += "</tr></thead><tbody>";

    // Loop from 1 to skip header row
    for (let i = 1; i < csvData.length; i++) {
        html += "<tr>";
        csvData[i].forEach(val => html += `<td>${val}</td>`);
        html += "</tr>";
    }

    html += "</tbody></table>";
    document.getElementById("csvTable").innerHTML = html;
}

// Renders the "Add new row" input fields based on headers
function renderAddRowInputs() {
    const container = document.getElementById("addRowInputs");
    container.innerHTML = "";

    if (!csvData.length) return;

    csvData[0].forEach(header => {
        container.innerHTML += `
            <div class="input-pair">
                <label for="new_${header}">${header}:</label>
                <input type="text" id="new_${header}">
            </div>
        `;
    });
}

// NEW: render quick example buttons using DOM (avoids onclick string-escaping bugs)
// Updated to cast numeric columns to REAL where needed so numeric sorting/filters work correctly.
function renderQuickExamples() {
    const container = document.getElementById('quickExamples');
    container.innerHTML = '';
    if (!csvData.length || csvData.length < 2) {
        container.innerHTML = '<i>Load CSV to see example queries...</i>';
        return;
    }

    const headers = csvData[0].map(h => String(h));
    const idx = name => headers.findIndex(h => h === name);

    const hasUniversityHeaders = headers.includes("Rank") &&
                                 headers.includes("University_Name") &&
                                 headers.includes("Country");

    // helper to append a button that runs an example query
    const appendBtn = (text, query) => {
        const btn = document.createElement('button');
        btn.textContent = text;
        btn.addEventListener('click', () => runExample(query));
        container.appendChild(btn);
    };

    if (hasUniversityHeaders) {
        const countryIdx = idx("Country");
        const countries = Array.from(new Set(csvData.slice(1).map(r => r[countryIdx]).filter(Boolean))).sort();

        // Cast Rank and score columns to REAL for numeric ordering/comparison
        appendBtn('Top 10 by Rank', 'SELECT * FROM data ORDER BY CAST("Rank" AS REAL) ASC LIMIT 10;');
        appendBtn('Top 10 in Canada', 'SELECT * FROM data WHERE "Country" = \'Canada\' ORDER BY CAST("Rank" AS REAL) ASC LIMIT 10;');
        appendBtn('Top 10 Employer Reputation', 'SELECT "University_Name", "Employer_Reputation_Score" FROM data ORDER BY CAST("Employer_Reputation_Score" AS REAL) DESC LIMIT 10;');
        appendBtn('Top 5 Academic Reputation', 'SELECT "University_Name", "Academic_Reputation_Score" FROM data ORDER BY CAST("Academic_Reputation_Score" AS REAL) DESC LIMIT 5;');
        // numeric compare: cast Overall_Score to REAL so 100 is correctly > 95
        appendBtn('Score > 95', 'SELECT "University_Name", "Rank", "Overall_Score" FROM data WHERE CAST("Overall_Score" AS REAL) > 95 ORDER BY CAST("Overall_Score" AS REAL) DESC;');
        // NEW: average overall score per country (top 10 countries by average), rounded to 2 decimals
        appendBtn('Avg Overall Score by Country', 'SELECT "Country", ROUND(AVG(CAST("Overall_Score" AS REAL)), 2) AS Avg_Overall FROM data GROUP BY "Country" ORDER BY Avg_Overall DESC LIMIT 10;');

        // country selector
        const sel = document.createElement('select');
        sel.id = 'countrySelect';
        const opt0 = document.createElement('option');
        opt0.value = '';
        opt0.textContent = '-- Select Country --';
        sel.appendChild(opt0);
        countries.forEach(c => {
            const o = document.createElement('option');
            o.value = c;            // raw value, not HTML-escaped
            o.textContent = c;      // safe display
            sel.appendChild(o);
        });
        container.appendChild(sel);

        const topBtn = document.createElement('button');
        topBtn.textContent = 'Top in Country';
        topBtn.addEventListener('click', runTopInCountry);
        container.appendChild(topBtn);
    } else {
        // generic fallback examples
        const firstCol = headers[0] ? `"${headers[0]}"` : '"col1"';
        const firstColName = headers[0] || 'col1';
        let numericCol = null;
        let numericColName = null;

        for (let i = 0; i < csvData[1].length; i++) {
            const val = csvData[1][i];
            const cleanVal = String(val).replace(/[, $£€]/g, '');
            if (cleanVal && !isNaN(parseFloat(cleanVal)) && isFinite(cleanVal)) {
                numericCol = `"${headers[i]}"`;
                numericColName = headers[i];
                break;
            }
        }

        appendBtn('All (Limit 10)', 'SELECT * FROM data LIMIT 10;');
        appendBtn('Count Rows', 'SELECT COUNT(*) AS total_rows FROM data;');
        appendBtn(`Group by ${firstColName}`, `SELECT ${firstCol}, COUNT(*) AS count FROM data GROUP BY ${firstCol} ORDER BY count DESC LIMIT 10;`);
        if (numericCol) {
            // When averaging a generic numeric column, cast to REAL and round to 2 decimals
            appendBtn(`Avg. ${numericColName}`, `SELECT ROUND(AVG(CAST(${numericCol} AS REAL)), 2) AS avg_${numericColName} FROM data;`);
        }
    }
}

// helper to run top universities for selected country
function runTopInCountry() {
    const sel = document.getElementById('countrySelect');
    if (!sel) return alert('Country selector not available.');
    const country = sel.value;
    if (!country) return alert('Please select a country.');
    const safe = country.replace(/'/g, "''"); // escape single quotes for SQL literal
    // Order by numeric Rank
    runExample(`SELECT "University_Name", "Rank", "Overall_Score" FROM data WHERE "Country" = '${safe}' ORDER BY CAST("Rank" AS REAL) ASC LIMIT 10;`);
}

// --- THIS IS THE UPDATED FUNCTION ---
// It now sets the text in the query box AND runs it.
function setQuery(query) {
    document.getElementById("sqlQuery").value = query;
    runSQL(); // <-- Run the query immediately
}

// Adds the new row data to the CSV and re-renders
function addRow() {
    if (!csvData.length) {
        alert("Please load a CSV first.");
        return;
    }
    
    const newRow = csvData[0].map(header =>
        document.getElementById("new_" + header).value
    );

    // Clear inputs after adding
    csvData[0].forEach(header => {
        document.getElementById("new_" + header).value = "";
    });

    csvData.push(newRow);
    renderTable();      // Update the HTML table
    loadIntoSQLite();   // Re-load the data into the SQL database
}

// Triggers a download of the current CSV data
function downloadCSV() {
    if (!csvData.length) {
        alert("No data to download.");
        return;
    }
    
    const csv = Papa.unparse(csvData);
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "updated.csv";
    document.body.appendChild(a); 
    a.click();
    document.body.removeChild(a);
}

// Loads the csvData into the in-memory SQLite database
async function loadIntoSQLite() {
    if (!csvData.length) return;
    
    db = await SQL;

    const columns = csvData[0];
    const rows = csvData.slice(1); // All data except the header row

    const sqlDB = new db.Database();
    
    // Quote all column names to handle spaces or special characters
    const colDefs = columns.map(c => `"${c}" TEXT`).join(",");

    try {
        sqlDB.run(`CREATE TABLE data (${colDefs});`);

        // Prepare an insert statement
        const insert = `INSERT INTO data VALUES (${columns.map(_ => "?").join(",")})`;
        const stmt = sqlDB.prepare(insert);

        // Insert all rows
        rows.forEach(r => {
            // Ensure row has same number of columns as header
            if (r.length === columns.length) {
                stmt.run(r);
            }
        });
        stmt.free();

        // Make the database available globally
        window.sqlite = sqlDB;
    } catch (err) {
        console.error("SQLite Error:", err);
        document.getElementById("sqlOutput").innerHTML = `<b>SQLite Load Error:</b> ${err}`;
    }
}

// Runs the SQL query from the textarea
function runSQL() {
    const query = document.getElementById("sqlQuery").value;
    let outputDiv = document.getElementById("sqlOutput");

    if (!window.sqlite) {
        outputDiv.innerHTML = "<b>Error:</b> Database not loaded. Please load a CSV file first.";
        return;
    }

    try {
        // Execute the query
        const result = window.sqlite.exec(query);

        if (!result.length) {
            outputDiv.innerHTML = "<i>Query executed successfully. No results returned.</i>";
            return;
        }

        // Build an HTML table from the results
        const res = result[0];
        let html = "<table><thead><tr>";

        res.columns.forEach(col => html += `<th>${col}</th>`);
        html += "</tr></thead><tbody>";

        res.values.forEach(row => {
            html += "<tr>";
            row.forEach(v => html += `<td>${v}</td>`);
            html += "</tr>";
        });

        html += "</tbody></table>";
        outputDiv.innerHTML = html;

    } catch (err) {
        // Display any SQL errors
        outputDiv.innerHTML = `<b>Error:</b> ${err}`;
    }
}

// New helper: insert SQL into the textarea without executing it
function runExample(query) {
    document.getElementById("sqlQuery").value = query;
    runSQL();
}

// small helpers to avoid XSS in generated HTML and help SQL escaping in values
function escapeHtml(s) {
    return String(s).replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
}
function escapeSqlString(s) {
    return String(s).replace(/'/g, "''");
}
function escapeSqlIdentifier(id) {
    return String(id).replace(/"/g, '""');
}
</script>
</body>
</html>
