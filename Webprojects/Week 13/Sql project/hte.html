<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSV + SQL Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

    <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --text: #222;
            --accent: #4A6CF7;
            --border: #d0d0d0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1e1f22;
                --card: #2a2c31;
                --text: #e5e5e5;
                --accent: #7396ff;
                --border: #444;
            }
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: "Inter", Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2, h3 {
            margin-top: 0;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            border: 1px solid var(--border);
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        #csvTable, #sqlOutput {
            overflow: auto;
            height: 400px;
        }

        .half {
            flex: 1;
            min-width: 320px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        table th {
            background: var(--accent);
            color: white;
            padding: 8px;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        table td {
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }

        table tr:nth-child(even) {
            background: rgba(0,0,0,0.04);
        }

        textarea {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 8px;
            background: var(--card);
            color: var(--text);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.15s;
        }

        button:hover {
            opacity: 0.9;
        }

        input[type="file"] {
            padding: 6px 0;
        }

        #addRowInputs label {
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"] {
            padding: 6px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
        }
    </style>
</head>
<body>

<h2>CSV Viewer + Editor + SQL Runner</h2>

<div class="card">
    <input type="file" id="csvFile" accept=".csv">
    <button onclick="downloadCSV()">Download Updated CSV</button>
</div>

<div class="card">
    <h3>Add new row</h3>
    <div id="addRowInputs"></div>
    <button onclick="addRow()">Add Row</button>
</div>

<div id="container">
    <div class="card half">
        <h3>CSV Table</h3>
        <div id="csvTable"><i>Load a CSV file to begin...</i></div>
    </div>

    <div class="card half">
        <h3>SQL Query</h3>
        <textarea id="sqlQuery">SELECT * FROM data LIMIT 10;</textarea>
        <button onclick="runSQL()">Run SQL</button>
        <div id="sqlOutput" style="margin-top:10px;"></div>
    </div>
</div>

<script>
let csvData = [];
let db;

// Load SQL.js
SQL = window.initSqlJs({
    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
});

document.getElementById("csvFile").addEventListener("change", function (e) {
    const file = e.target.files[0];
    Papa.parse(file, {
        complete: function (results) {
            csvData = results.data;
            renderTable();
            renderAddRowInputs();
            loadIntoSQLite();
        }
    });
});

function renderTable() {
    if (!csvData.length) return;

    let html = "<table><thead><tr>";
    csvData[0].forEach(col => html += `<th>${col}</th>`);
    html += "</tr></thead><tbody>";

    for (let i = 1; i < csvData.length; i++) {
        html += "<tr>";
        csvData[i].forEach(val => html += `<td>${val}</td>`);
        html += "</tr>";
    }

    html += "</tbody></table>";
    document.getElementById("csvTable").innerHTML = html;
}

function renderAddRowInputs() {
    const container = document.getElementById("addRowInputs");
    container.innerHTML = "";

    csvData[0].forEach(header => {
        container.innerHTML += `
            <label>${header}: <br><input type="text" id="new_${header}"></label>
        `;
    });
}

function addRow() {
    const newRow = csvData[0].map(header =>
        document.getElementById("new_" + header).value
    );

    csvData.push(newRow);
    renderTable();
    loadIntoSQLite();
}

function downloadCSV() {
    const csv = Papa.unparse(csvData);
    const blob = new Blob([csv], { type: "text/csv" });

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "updated.csv";
    a.click();
}

async function loadIntoSQLite() {
    db = await SQL;

    const columns = csvData[0];
    const rows = csvData.slice(1);

    const sqlDB = new db.Database();
    const colDefs = columns.map(c => `"${c}" TEXT`).join(",");

    sqlDB.run(`CREATE TABLE data (${colDefs});`);

    const insert = `INSERT INTO data VALUES (${columns.map(_ => "?").join(",")})`;
    const stmt = sqlDB.prepare(insert);

    rows.forEach(r => stmt.run(r));
    stmt.free();

    window.sqlite = sqlDB;
}

function runSQL() {
    const query = document.getElementById("sqlQuery").value;
    let outputDiv = document.getElementById("sqlOutput");

    try {
        const result = window.sqlite.exec(query);

        if (!result.length) {
            outputDiv.innerHTML = "<i>No results.</i>";
            return;
        }

        const res = result[0];
        let html = "<table><thead><tr>";

        res.columns.forEach(col => html += `<th>${col}</th>`);
        html += "</tr></thead><tbody>";

        res.values.forEach(row => {
            html += "<tr>";
            row.forEach(v => html += `<td>${v}</td>`);
            html += "</tr>";
        });

        html += "</tbody></table>";
        outputDiv.innerHTML = html;

    } catch (err) {
        outputDiv.innerHTML = `<b>Error:</b> ${err}`;
    }
}
</script>
</body>
</html>
