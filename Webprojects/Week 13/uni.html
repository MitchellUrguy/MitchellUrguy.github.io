<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSV + SQL Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #container {
            display: flex;
            gap: 20px;
        }

        #csvTable, #sqlOutput {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow: auto;
            width: 48%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #aaa;
        }

        th, td {
            padding: 6px;
        }

        textarea {
            width: 100%;
            height: 150px;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>CSV Viewer + Editor + SQL Runner</h2>

<input type="file" id="csvFile" accept=".csv">
<button onclick="downloadCSV()">Download Updated CSV</button>

<h3>Add new row</h3>
<div id="addRowInputs"></div>
<button onclick="addRow()">Add Row</button>

<div id="container">
    <div id="csvTable"><b>CSV Table will appear here...</b></div>

    <div style="width:48%">
        <h3>SQL Query</h3>
        <textarea id="sqlQuery">SELECT * FROM data LIMIT 10;</textarea>
        <button onclick="runSQL()">Run SQL</button>
        <div id="sqlOutput"></div>
    </div>
</div>

<script>
let csvData = [];
let db;

// Load SQL.js
SQL = window.initSqlJs({
    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
});

document.getElementById("csvFile").addEventListener("change", function (e) {
    const file = e.target.files[0];
    Papa.parse(file, {
        complete: function (results) {
            csvData = results.data;
            renderTable();
            renderAddRowInputs();
            loadIntoSQLite();
        }
    });
});

function renderTable() {
    if (!csvData.length) return;

    let html = "<table><thead><tr>";
    csvData[0].forEach(col => html += `<th>${col}</th>`);
    html += "</tr></thead><tbody>";

    for (let i = 1; i < csvData.length; i++) {
        html += "<tr>";
        csvData[i].forEach(val => html += `<td>${val}</td>`);
        html += "</tr>";
    }

    html += "</tbody></table>";
    document.getElementById("csvTable").innerHTML = html;
}

function renderAddRowInputs() {
    const container = document.getElementById("addRowInputs");
    container.innerHTML = "";

    csvData[0].forEach(header => {
        container.innerHTML += `
            <label>${header}: <input type="text" id="new_${header}"></label><br>
        `;
    });
}

function addRow() {
    const newRow = csvData[0].map(header => {
        return document.getElementById("new_" + header).value;
    });

    csvData.push(newRow);
    renderTable();
    loadIntoSQLite();
}

function downloadCSV() {
    const csv = Papa.unparse(csvData);
    const blob = new Blob([csv], { type: "text/csv" });

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "updated.csv";
    a.click();
}

async function loadIntoSQLite() {
    db = await SQL;

    const columns = csvData[0];
    const rows = csvData.slice(1);

    const sqlDB = new db.Database();
    const colDefs = columns.map(c => `"${c}" TEXT`).join(",");

    sqlDB.run(`CREATE TABLE data (${colDefs});`);

    const insert = `INSERT INTO data VALUES (${columns.map(_ => "?").join(",")})`;
    const stmt = sqlDB.prepare(insert);

    rows.forEach(r => stmt.run(r));
    stmt.free();

    window.sqlite = sqlDB;
}

function runSQL() {
    const query = document.getElementById("sqlQuery").value;
    let outputDiv = document.getElementById("sqlOutput");

    try {
        const result = window.sqlite.exec(query);

        if (!result.length) {
            outputDiv.innerHTML = "<em>No results.</em>";
            return;
        }

        const res = result[0];
        let html = "<table><thead><tr>";

        res.columns.forEach(col => html += `<th>${col}</th>`);
        html += "</tr></thead><tbody>";

        res.values.forEach(row => {
            html += "<tr>";
            row.forEach(v => html += `<td>${v}</td>`);
            html += "</tr>";
        });

        html += "</tbody></table>";
        outputDiv.innerHTML = html;

    } catch (err) {
        outputDiv.innerHTML = `<b>Error:</b> ${err}`;
    }
}
</script>
</body>
</html>
