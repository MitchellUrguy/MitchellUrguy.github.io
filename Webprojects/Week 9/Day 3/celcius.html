<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit</title>
</head>
<body>
    <table id="tempTable">
        <thead>
            <tr>
                <th>Celsius</th>
                <th>Fahrenheit</th>
            </tr>
        </thead>
        <tbody id="tableBody">
           
        </tbody>
    </table>

    <script>
        const celsius = [-50, -40, -30, -20, -10, 0, 10, 20, 30, 40, 50];
        const fahrenheit = celsius.map(v => (v * 1.8) + 32);

        const tbody = document.getElementById('tableBody');
        let html = '';
        for (let i = 0; i < celsius.length; i++) {
            html += `<tr><td>${celsius[i]} °C</td><td>${fahrenheit[i].toFixed(2)} °F</td></tr>`;
        }
        tbody.innerHTML = html;
    </script>
</body>
</html>
