<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade booster</title>
</head>
<body>
   
    <h2>Grade Booster</h2>
    <table id="grades" border="1" cellpadding="6">
        <thead>
            <tr>
                <th>Original</th>
                <th>Boosted</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const grades = [68, 74, 81, 59, 90]; 
        const boostAmount = 5;
        const boosted = grades.map(g => Math.min(100, g + boostAmount));

        const tbody = document.querySelector('#grades tbody');
        grades.forEach((g, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${g}</td><td>${boosted[i]}</td>`;
            tbody.appendChild(tr);
        });

    </script>
</body>
</html>
