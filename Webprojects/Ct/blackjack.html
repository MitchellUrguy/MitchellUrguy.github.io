<script>
    let hand_score = 0;
    let dealer_score = 0;

    function getDeck() {
    const deck = [];
    const suits = ['Hearts', 'Spades', 'Clubs', 'Diamonds'];
    const values = ['Ace', '2', '3', '4', '5', '6', '7', '8', '9', '10', 'Jack', 'Queen', 'King'];

    for (let i = 0; i < suits.length; i++) {
        for (let x = 0; x < values.length; x++) {
            // Create a card object with value and suit properties
            const card = {
                Value: values[x],
                Suit: suits[i]
            };
            deck.push(card);
        }
    }
    return deck;
}

const myDeck = getDeck();

function shuffleDeck(array) {
  let currentIndex = array.length, randomIndex;

  // While there remain elements to shuffle.
  while (currentIndex !== 0) {

    // Pick a remaining element.
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }

  return array;
}

// Shuffle the deck and print it
const shuffledDeck = shuffleDeck(myDeck);
console.log(shuffledDeck);

// Display the shuffled deck on the page
document.getElementById('deckDisplay').innerHTML = '<pre>' + JSON.stringify(shuffledDeck, null, 2) + '</pre>';
